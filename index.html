<!DOCTYPE html>
<html>
<head>
	<title>Map of Food Security in DRC</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">


	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css" />
	<!--[if lte IE 8]>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.ie.css" />
	<![endif]-->

	<style>
		#map {
		position: absolute;
		top: 0;
		right: 0;
		bottom: 0;
		left: 0;
		}

		.info {
			padding: 6px 8px;
			font: 14px/16px Arial, Helvetica, sans-serif;
			background: white;
			background: rgba(255,255,255,0.8);
			box-shadow: 0 0 15px rgba(0,0,0,0.2);
			border-radius: 5px;
		}
		.info h4 {
			margin: 0 0 5px;
			color: #777;
		}

		.legend {
			text-align: left;
			line-height: 18px;
			color: #555;
		}
		.legend i {
			width: 18px;
			height: 18px;
			float: left;
			margin-right: 8px;
			opacity: 0.7;
		}
	</style>

	<script src="http://cdn.leafletjs.com/leaflet-0.5/leaflet.js"></script>
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="leaflet.ajax.min.js"></script>
	<script type="text/javascript" src="drc.js"></script>
</head>
	
<body>
	<div id="map"></div>
	<script type="text/javascript">
	

		var map = L.map('map').setView([-2.879866,23.656378], 5);

		// control that shows province info on hover
		var info = L.control();

		info.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info');
			this.update();
			return this._div;
		};

		info.update = function (props) {
			this._div.innerHTML = '<h4>Food Consumption Score</h4>' +  (props ?
				'<b>' + props.NAME_1 + '</b><br />'
				+ props.Poor/props.TotSample*100 + '% poor' + '<br />' +
				+ props.Borderline/props.TotSample*100 + '% borderline' + '<br />' +
				+ props.Acceptable/props.TotSample*100 + '% acceptable' + '<br />' +
				+ props.TotSample + ' respondents'
				: 'Hover over a province');
		};

		info.addTo(map);


		// get color depending on population density value
		function getColor(d) {
			return d > 35 ? '#800026' :
			       d > 30  ? '#BD0026' :
			       d > 25  ? '#E31A1C' :
			       d > 20  ? '#FC4E2A' :
			       d > 15   ? '#FD8D3C' :
			       d > 10   ? '#FEB24C' :
			       d > 5   ? '#FED976' :
			                  '#FFEDA0';
		}

		function style(feature) {
			return {
				weight: 2,
				opacity: 1,
				color: 'white',
				dashArray: '3',
				fillOpacity: 0.7,
				fillColor: getColor(feature.properties.Poor/feature.properties.TotSample*100)
			};
		}

		function highlightFeature(e) {
			var layer = e.target;

			layer.setStyle({
				weight: 5,
				color: '#666',
				dashArray: '',
				fillOpacity: 0.7
			});

			if (!L.Browser.ie && !L.Browser.opera) {
				layer.bringToFront();
			}

			info.update(layer.feature.properties);
		}

		var geojson;

		function resetHighlight(e) {
			geojson.resetStyle(e.target);
			info.update();
		}

		function zoomToFeature(e) {
			map.fitBounds(e.target.getBounds());
		}

		function onEachFeature(feature, layer) {
			layer.on({
				mouseover: highlightFeature,
				mouseout: resetHighlight,
				click: zoomToFeature
			});
		}
		
	
				
		var geojsonLayer = new L.GeoJSON.AJAX("./drc.json");

		var mapbox = L.tileLayer('https://a.tiles.mapbox.com/v3/geopoll.map-7txcgmr7/{z}/{x}/{y}.png').addTo(map);

		
		geojsonLayer.addTo(map);
		
		map.attributionControl.addAttribution('Survey data &copy; <a href="http://www.geopoll.com" target="_blank">GeoPoll</a>');
		
		
		var legend = L.control({position: 'bottomright'});

		legend.onAdd = function (map) {

			var div = L.DomUtil.create('div', 'info legend'),
				grades = [5, 10, 15, 20, 25, 30, 35, 40],
				labels = [],
				from, to;

			for (var i = 0; i < grades.length; i++) {
				from = grades[i];
				to = grades[i + 1];

				labels.push(
					'<i style="background:' + getColor(from + 1) + '"></i> ' +
					from + (to ? '&ndash;' + to : '+'));
			}

			div.innerHTML = labels.join('<br>');
			return div;
		};

		legend.addTo(map);

	</script>
</body>
</html>
